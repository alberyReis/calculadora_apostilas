<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calculadora de Apostilas</title>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Apostilas</h1>
    <hr>
    <form>
      <div class="bloco">
        <label for="qtdeFolhas">Qtde de folhas:</label>
        <input type="number" id="qtdeFolhas" class="qtdeFolhas" required>
      </div>
      <div class="bloco">
        <label for="espiral">Espiral:</label>
        <select name="espiral" id="espiral" class="espiral" required>
          <option value="espiral7mm">Espiral 7mm</option>
          <option value="espiral9mm">Espiral 9mm</option>
          <option value="espiral12mm">Espiral 12mm</option>
          <option value="espiral14mm">Espiral 14mm</option>
          <option value="espiral17mm">Espiral 17mm</option>
          <option value="espiral25mm">Espiral 25mm</option>
          <option value="espiral29mm">Espiral 29mm</option>
          <option value="espiral33mm">Espiral 33mm</option>
          <option value="espiral40mm">Espiral 40mm</option>
        </select>
      </div>
      <div class="bloco">
        <label for="corImpressao">Cor da Impressão:</label>
        <select name="corImpressao" id="corImpressao" class="corImpressao" required>
          <option value="monocromatrico">Monocromático</option>
          <option value="colorido">Colorido</option>
        </select>
      </div>
      <div class="bloco">
        <label for="frenteVerso">Frente e Verso:</label>
        <select name="frenteVerso" id="frenteVerso" class="frenteVerso" required>
          <option value="frente">Apenas Frente</option>
          <option value="frenteverso">Frente e Verso</option>
        </select>
      </div>
      <div class="bloco">
        <label for="qtdeApostilas">Qtde de Apostilas:</label>
        <input type="number" id="qtdeApostilas" class="qtdeApostilas" required>
      </div>
      <div class="bloco">
        <button id="enviar" class="enviar">Calcular</button>
      </div>
    </form>
    <hr>
    <div class="displayContainer">
      <div class="resultado">
        <div class="display">
          <h3 class="verde">Preço:</h3>
        </div>
        <div class="display">
          <p id="displayPreco">R$00,00</p>
        </div>
      </div>
      <div class="resultado">
        <div class="display">
          <h3 class="azul">Lucro:</h3>
        </div>
        <div class="display">
          <p id="displayLucro">R$00,00</p>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
